services:
  app:
    build:
      context: .
    container_name: openrsvp_app
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - openrsvp

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/letsencrypt
      - ./deploy/certbot-www:/var/www/certbot
    restart: unless-stopped
    networks:
      - openrsvp

  certbot:
    image: certbot/certbot:latest
    profiles:
      - certbot
    volumes:
      - ./deploy/certs:/etc/letsencrypt
      - ./deploy/certbot-www:/var/www/certbot
    entrypoint: /bin/sh
    command:
      - -c
      - "while true; do sleep 3600; done"
    networks:
      - openrsvp

networks:
  openrsvp:
    driver: bridge
