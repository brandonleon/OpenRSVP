{% set swap_oob = swap_oob if swap_oob is defined else False %}
<div id="pending-alert-wrapper" {% if swap_oob %}hx-swap-oob="outerHTML"{% endif %}>
  {% if approval_counts.pending > 0 %}
  <div class="alert alert-warning alert-dismissible fade show d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4" role="alert" data-pending-alert>
    <div>
      <div class="fw-semibold">Pending RSVPs need review</div>
      <div class="small mb-0">
        Approve or reject the {{ approval_counts.pending }} awaiting response
        {% if approval_counts.pending == 1 %}RSVP{% else %}RSVPs{% endif %}.
      </div>
    </div>
    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-warning btn-sm" href="#rsvp-section" data-rsvp-pending-link>Review pending RSVPs</a>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  {% endif %}
</div>
