<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "OpenRSVP" }}</title>
    <script>
      (() => {
        const THEMES = ["latte", "mocha", "frappe", "macchiato"];
        const STORAGE_KEY = "openrsvp-theme";
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
        const fallback = prefersDark.matches ? "mocha" : "latte";
        let theme = fallback;
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved && THEMES.includes(saved)) {
            theme = saved;
          }
        } catch (error) {
          theme = fallback;
        }
        document.documentElement.dataset.theme = theme;
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f4f7;
        --bg-soft: #e6e9ef;
        --surface: #ffffff;
        --surface-muted: #e6e9ef;
        --surface-strong: #dce0e8;
        --surface-hover: #f3f4f7;
        --border-soft: #ccd0da;
        --text: #4c4f69;
        --text-muted: #6c6f85;
        --accent: #1e66f5;
        --accent-strong: #8839ef;
        --accent-soft: rgba(30, 102, 245, 0.14);
        --nav-1: #1e66f5;
        --nav-2: #8839ef;
        --nav-3: #dc8a78;
        --hero-1: #1e66f5;
        --hero-2: #8839ef;
        --hero-3: #4c4f69;
        --shadow-strong: rgba(17, 17, 27, 0.16);
        --input-bg: #ffffff;
        --input-border: #cdd0da;
        --badge-soft-fg: #4c4f69;
      }

      [data-theme="latte"] {
        color-scheme: light;
        --bg: #eff1f5;
        --bg-soft: #e6e9ef;
        --surface: #ffffff;
        --surface-muted: #e6e9ef;
        --surface-strong: #dce0e8;
        --surface-hover: #f3f4f7;
        --border-soft: #ccd0da;
        --text: #4c4f69;
        --text-muted: #6c6f85;
        --accent: #1e66f5;
        --accent-strong: #8839ef;
        --accent-soft: rgba(30, 102, 245, 0.14);
        --nav-1: #1e66f5;
        --nav-2: #8839ef;
        --nav-3: #dc8a78;
        --hero-1: #1e66f5;
        --hero-2: #8839ef;
        --hero-3: #4c4f69;
        --shadow-strong: rgba(17, 17, 27, 0.16);
        --input-bg: #ffffff;
        --input-border: #cdd0da;
        --badge-soft-fg: #4c4f69;
      }

      [data-theme="mocha"] {
        color-scheme: dark;
        --bg: #11111b;
        --bg-soft: #181825;
        --surface: #1e1e2e;
        --surface-muted: #181825;
        --surface-strong: #313244;
        --surface-hover: #25263a;
        --border-soft: #45475a;
        --text: #cdd6f4;
        --text-muted: #a6adc8;
        --accent: #89b4fa;
        --accent-strong: #cba6f7;
        --accent-soft: rgba(137, 180, 250, 0.18);
        --nav-1: #11111b;
        --nav-2: #1e1e2e;
        --nav-3: #181825;
        --hero-1: #1e1e2e;
        --hero-2: #181825;
        --hero-3: #0f0f1a;
        --shadow-strong: rgba(0, 0, 0, 0.35);
        --input-bg: #181825;
        --input-border: #45475a;
        --badge-soft-fg: #cdd6f4;
      }

      [data-theme="frappe"] {
        color-scheme: dark;
        --bg: #232634;
        --bg-soft: #292c3c;
        --surface: #303446;
        --surface-muted: #292c3c;
        --surface-strong: #414559;
        --surface-hover: #34384a;
        --border-soft: #51576d;
        --text: #c6d0f5;
        --text-muted: #a5adce;
        --accent: #8caaee;
        --accent-strong: #ca9ee6;
        --accent-soft: rgba(140, 170, 238, 0.2);
        --nav-1: #232634;
        --nav-2: #292c3c;
        --nav-3: #303446;
        --hero-1: #303446;
        --hero-2: #292c3c;
        --hero-3: #1f2232;
        --shadow-strong: rgba(0, 0, 0, 0.3);
        --input-bg: #292c3c;
        --input-border: #51576d;
        --badge-soft-fg: #c6d0f5;
      }

      [data-theme="macchiato"] {
        color-scheme: dark;
        --bg: #181926;
        --bg-soft: #1e2030;
        --surface: #24273a;
        --surface-muted: #1e2030;
        --surface-strong: #363a4f;
        --surface-hover: #2a2f45;
        --border-soft: #494d64;
        --text: #cad3f5;
        --text-muted: #a5adcb;
        --accent: #8aadf4;
        --accent-strong: #c6a0f6;
        --accent-soft: rgba(138, 173, 244, 0.18);
        --nav-1: #181926;
        --nav-2: #1e2030;
        --nav-3: #24273a;
        --hero-1: #24273a;
        --hero-2: #1e2030;
        --hero-3: #161724;
        --shadow-strong: rgba(0, 0, 0, 0.32);
        --input-bg: #1e2030;
        --input-border: #494d64;
        --badge-soft-fg: #cad3f5;
      }

      body {
        font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: background 200ms ease, color 200ms ease;
      }

      .navbar {
        background: linear-gradient(135deg, var(--nav-1), var(--nav-2) 45%, var(--nav-3));
        box-shadow: 0 8px 24px var(--shadow-strong);
      }

      .navbar-brand,
      .navbar-dark .navbar-nav .nav-link {
        color: #fff;
      }

      .navbar-dark .navbar-nav .nav-link:hover,
      .navbar-dark .navbar-nav .nav-link:focus {
        color: var(--accent);
      }

      .navbar .dropdown-menu {
        background: var(--surface);
        border-color: var(--border-soft);
        box-shadow: 0 8px 32px var(--shadow-strong);
        --bs-dropdown-link-color: var(--text);
        --bs-dropdown-link-hover-color: var(--text);
        --bs-dropdown-link-hover-bg: var(--surface-hover);
        --bs-dropdown-link-active-bg: var(--accent-soft);
      }

      .hero-panel {
        background:
          radial-gradient(circle at 12% 16%, var(--accent-soft), transparent 28%),
          radial-gradient(circle at 82% -6%, rgba(255, 255, 255, 0.12), transparent 30%),
          linear-gradient(135deg, var(--hero-1), var(--hero-2) 55%, var(--hero-3));
        color: #fff;
        box-shadow: 0 18px 38px var(--shadow-strong);
      }

      .hero-panel .text-secondary {
        color: rgba(255, 255, 255, 0.75) !important;
      }

      .hero-panel .badge {
        background: rgba(255, 255, 255, 0.9);
      }

      .card-flush {
        background: var(--surface-muted);
        border: 1px solid var(--border-soft);
        color: var(--text);
      }

      .nav-link {
        letter-spacing: 0.02em;
      }

      .badge-soft {
        background: var(--accent-soft);
        color: var(--badge-soft-fg);
      }

      .navbar .badge-soft {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      .bg-white,
      .bg-light {
        background: var(--surface) !important;
        color: var(--text) !important;
      }

      .bg-dark {
        background: var(--hero-3) !important;
        color: #fff !important;
      }

      .text-muted,
      .text-secondary {
        color: var(--text-muted) !important;
      }

      .list-group-item {
        background: var(--surface);
        color: var(--text);
        border-color: var(--border-soft);
      }

      .list-group-item + .list-group-item {
        border-top-color: var(--border-soft);
      }

      .list-group-item-action:hover,
      .list-group-item-action:focus {
        background: var(--surface-hover);
        color: var(--text);
        border-color: var(--border-soft);
      }

      .list-group-item-action:active {
        background: var(--surface-strong);
        color: var(--text);
        border-color: var(--border-soft);
      }

      .form-control,
      .form-select {
        background: var(--input-bg);
        color: var(--text);
        border-color: var(--input-border);
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 0.2rem rgba(30, 102, 245, 0.15);
      }

      [data-theme="mocha"] .form-control:focus,
      [data-theme="frappe"] .form-control:focus,
      [data-theme="macchiato"] .form-control:focus,
      [data-theme="mocha"] .form-select:focus,
      [data-theme="frappe"] .form-select:focus,
      [data-theme="macchiato"] .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(137, 180, 250, 0.18);
      }

      .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background: var(--accent-strong);
        border-color: var(--accent-strong);
      }

      .btn-outline-secondary {
        border-color: var(--border-soft);
        color: var(--text);
      }

      .btn-outline-secondary:hover,
      .btn-outline-secondary:focus {
        border-color: var(--accent);
        color: var(--accent);
        background: transparent;
      }

      .btn-outline-light {
        color: #fff;
        border-color: rgba(255, 255, 255, 0.6);
        background: transparent;
      }

      .btn-outline-light:hover,
      .btn-outline-light:focus {
        color: #11111b;
        background: #fff;
      }

      .badge.bg-light {
        background: var(--surface-muted) !important;
        color: var(--text) !important;
      }

      .badge.bg-secondary {
        background: var(--accent-strong) !important;
      }

      .badge.bg-primary {
        background: var(--accent) !important;
      }

      .dropdown-menu .form-check-input:checked {
        background-color: var(--accent);
        border-color: var(--accent);
      }

      .dropdown-item.theme-option {
        border-radius: 0.75rem;
      }

      .dropdown-item.theme-option.active,
      .dropdown-item.theme-option:active {
        background: var(--accent-soft);
        color: var(--text);
      }

      footer.bg-dark {
        background: linear-gradient(135deg, var(--hero-3), var(--nav-2));
        color: #fff;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">OpenRSVP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/event/create">Create Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help">Help</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" id="preferencesMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="d-none d-md-inline">Preferences</span>
                <span class="d-md-none">Prefs</span>
                <span class="badge badge-soft text-uppercase small" id="theme-badge">Latte</span>
              </a>
              <div class="dropdown-menu dropdown-menu-end p-3 shadow-lg border-0" aria-labelledby="preferencesMenu" style="min-width: 240px;">
                <div class="fw-semibold mb-2">Theme</div>
                <div class="text-muted small mb-3">Catppuccin palettes (light + dark)</div>
                <div class="d-flex flex-column gap-1">
                  <button type="button" class="dropdown-item theme-option d-flex justify-content-between align-items-center" data-theme-option="latte">
                    <span>Latte</span>
                    <span class="badge bg-light text-dark">Light</span>
                  </button>
                  <button type="button" class="dropdown-item theme-option d-flex justify-content-between align-items-center" data-theme-option="mocha">
                    <span>Mocha</span>
                    <span class="badge bg-secondary">Dark</span>
                  </button>
                  <button type="button" class="dropdown-item theme-option d-flex justify-content-between align-items-center" data-theme-option="frappe">
                    <span>Frapp&eacute;</span>
                    <span class="badge bg-secondary">Dark</span>
                  </button>
                  <button type="button" class="dropdown-item theme-option d-flex justify-content-between align-items-center" data-theme-option="macchiato">
                    <span>Macchiato</span>
                    <span class="badge bg-secondary">Dark</span>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mb-5 flex-grow-1">
      {% if message %}
      <div class="alert {{ message_class or 'alert-info' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white py-3 mt-auto">
      <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2 small">
        <span>OpenRSVP</span>
        <span>
          {% if repo_url %}
          <a class="link-light text-decoration-none" href="{{ repo_url }}" target="_blank" rel="noopener">
            Version {{ app_version }}
          </a>
          {% else %}
          Version {{ app_version }}
          {% endif %}
        </span>
      </div>
    </footer>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const THEME_STORAGE_KEY = "openrsvp-theme";
      const THEME_OPTIONS = ["latte", "mocha", "frappe", "macchiato"];

      function safeGetStoredTheme() {
        try {
          const value = localStorage.getItem(THEME_STORAGE_KEY);
          return THEME_OPTIONS.includes(value) ? value : null;
        } catch (error) {
          return null;
        }
      }

      function safeSetStoredTheme(theme) {
        try {
          localStorage.setItem(THEME_STORAGE_KEY, theme);
        } catch (error) {
          // ignore storage errors
        }
      }

      function getSystemTheme() {
        return window.matchMedia("(prefers-color-scheme: dark)").matches ? "mocha" : "latte";
      }

      function applyTheme(theme, persist = true) {
        const normalized = THEME_OPTIONS.includes(theme) ? theme : getSystemTheme();
        document.documentElement.dataset.theme = normalized;
        if (persist) {
          safeSetStoredTheme(normalized);
        }
        updateThemeControls(normalized);
      }

      function updateThemeControls(theme) {
        const badge = document.getElementById("theme-badge");
        const formatted = theme ? `${theme.charAt(0).toUpperCase()}${theme.slice(1)}` : "";
        if (badge) {
          badge.textContent = formatted;
        }

        document.querySelectorAll("[data-theme-option]").forEach((option) => {
          const value = option.getAttribute("data-theme-option");
          const active = value === theme;
          option.classList.toggle("active", active);
          option.setAttribute("aria-pressed", active ? "true" : "false");
        });
      }

      function initThemeControls() {
        const savedTheme = safeGetStoredTheme();
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
        const systemTheme = getSystemTheme();
        applyTheme(savedTheme || document.documentElement.dataset.theme || systemTheme, Boolean(savedTheme));
        prefersDark.addEventListener("change", (event) => {
          const stored = safeGetStoredTheme();
          if (stored) return;
          applyTheme(event.matches ? "mocha" : "latte", false);
        });

        document.querySelectorAll("[data-theme-option]").forEach((option) => {
          option.addEventListener("click", () => {
            const choice = option.getAttribute("data-theme-option");
            applyTheme(choice);
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        initThemeControls();
        updateTimezoneInputs();
        updateEventTimes();
        initChannelVisibilityAlerts();
        initChannelEventAlerts();
        setInterval(updateEventTimes, 60000);
      });

      document.addEventListener("htmx:afterSwap", () => {
        updateEventTimes();
        initChannelVisibilityAlerts();
        initChannelEventAlerts();
      });

      function updateTimezoneInputs() {
        const offset = new Date().getTimezoneOffset();
        document.querySelectorAll("[data-tz-input]").forEach((input) => {
          input.value = offset;
        });
        document.querySelectorAll("[data-utc-input]").forEach((input) => {
          const iso = input.getAttribute("data-utc-input");
          if (!iso) return;
          const date = new Date(iso);
          if (Number.isNaN(date.getTime())) return;
          input.value = formatLocalInput(date);
        });
      }

      function updateEventTimes() {
        document.querySelectorAll("[data-event-utc]").forEach((element) => {
          const iso = element.getAttribute("data-event-utc");
          if (!iso) return;
          const date = new Date(iso);
          if (Number.isNaN(date.getTime())) return;
          const absoluteEl = element.querySelector(".js-event-absolute");
          if (absoluteEl) {
            absoluteEl.textContent = date.toLocaleString(undefined, {
              dateStyle: "medium",
              timeStyle: "short",
            });
          }
          const relativeEl = element.querySelector(".js-event-relative");
          if (relativeEl) {
            relativeEl.textContent = formatRelative(date);
          }
        });
      }

      function formatLocalInput(date) {
        const pad = (value) => String(value).padStart(2, "0");
        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1);
        const day = pad(date.getDate());
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        return `${year}-${month}-${day}T${hours}:${minutes}`;
      }

      function formatRelative(targetDate) {
        const now = new Date();
        const seconds = Math.floor((targetDate.getTime() - now.getTime()) / 1000);
        const past = seconds < 0;
        const absSeconds = Math.abs(seconds);
        const units = [
          ["year", 365 * 24 * 3600],
          ["month", 30 * 24 * 3600],
          ["week", 7 * 24 * 3600],
          ["day", 24 * 3600],
          ["hour", 3600],
          ["minute", 60],
        ];
        for (const [label, size] of units) {
          const value = Math.floor(absSeconds / size);
          if (value >= 1) {
            const unit = value === 1 ? label : `${label}s`;
            return past ? `${value} ${unit} ago` : `in ${value} ${unit}`;
          }
        }
        return past ? "moments ago" : "in moments";
      }

      function initChannelVisibilityAlerts() {
        document.querySelectorAll("[data-channel-alert]").forEach((alert) => {
          const group = alert.getAttribute("data-channel-alert");
          if (!group) return;
          const inputs = document.querySelectorAll(`[data-channel-visibility='${group}']`);
          if (!inputs.length) return;
          const toggle = () => {
            const active = Array.from(inputs).some(
              (input) => input.checked && input.value === "private",
            );
            alert.classList.toggle("d-none", !active);
          };
          inputs.forEach((input) => input.addEventListener("change", toggle));
          toggle();
        });
      }

      function initChannelEventAlerts() {
        document.querySelectorAll("[data-channel-event-alert]").forEach((alert) => {
          const group = alert.getAttribute("data-channel-event-alert");
          const toggleSelector = alert.getAttribute("data-event-private-toggle");
          if (!group || !toggleSelector) return;
          const visibilityInputs = document.querySelectorAll(
            `[data-channel-visibility='${group}']`,
          );
          const privateToggle = document.querySelector(toggleSelector);
          if (!visibilityInputs.length || !privateToggle) return;
          let userOverride = false;
          const update = () => {
            const channelIsPrivate = Array.from(visibilityInputs).some(
              (input) => input.checked && input.value === "private",
            );
            const eventIsPrivate = privateToggle.checked;
            if (channelIsPrivate && !eventIsPrivate && !userOverride) {
              privateToggle.checked = true;
            }
            const shouldShow = channelIsPrivate;
            alert.classList.toggle("d-none", !shouldShow);
            userOverride = false;
          };
          visibilityInputs.forEach((input) => input.addEventListener("change", () => update()));
          privateToggle.addEventListener("change", () => {
            userOverride = true;
            update();
          });
          update();
        });
      }
    </script>
  </body>
</html>
