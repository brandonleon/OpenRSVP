<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "OpenRSVP" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">OpenRSVP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/event/create">Create Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mb-5 flex-grow-1">
      {% if message %}
      <div class="alert {{ message_class or 'alert-info' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white py-3 mt-auto">
      <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2 small">
        <span>OpenRSVP</span>
        <span>
          {% if repo_url %}
          <a class="link-light text-decoration-none" href="{{ repo_url }}" target="_blank" rel="noopener">
            Version {{ app_version }}
          </a>
          {% else %}
          Version {{ app_version }}
          {% endif %}
        </span>
      </div>
    </footer>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        updateTimezoneInputs();
        updateEventTimes();
        setInterval(updateEventTimes, 60000);
      });

      document.addEventListener("htmx:afterSwap", () => {
        updateEventTimes();
      });

      function updateTimezoneInputs() {
        const offset = new Date().getTimezoneOffset();
        document.querySelectorAll("[data-tz-input]").forEach((input) => {
          input.value = offset;
        });
        document.querySelectorAll("[data-utc-input]").forEach((input) => {
          const iso = input.getAttribute("data-utc-input");
          if (!iso) return;
          const date = new Date(iso);
          if (Number.isNaN(date.getTime())) return;
          input.value = formatLocalInput(date);
        });
      }

      function updateEventTimes() {
        document.querySelectorAll("[data-event-utc]").forEach((element) => {
          const iso = element.getAttribute("data-event-utc");
          if (!iso) return;
          const date = new Date(iso);
          if (Number.isNaN(date.getTime())) return;
          const absoluteEl = element.querySelector(".js-event-absolute");
          if (absoluteEl) {
            absoluteEl.textContent = date.toLocaleString(undefined, {
              dateStyle: "medium",
              timeStyle: "short",
            });
          }
          const relativeEl = element.querySelector(".js-event-relative");
          if (relativeEl) {
            relativeEl.textContent = formatRelative(date);
          }
        });
      }

      function formatLocalInput(date) {
        const pad = (value) => String(value).padStart(2, "0");
        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1);
        const day = pad(date.getDate());
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        return `${year}-${month}-${day}T${hours}:${minutes}`;
      }

      function formatRelative(targetDate) {
        const now = new Date();
        const seconds = Math.floor((targetDate.getTime() - now.getTime()) / 1000);
        const past = seconds < 0;
        const absSeconds = Math.abs(seconds);
        const units = [
          ["year", 365 * 24 * 3600],
          ["month", 30 * 24 * 3600],
          ["week", 7 * 24 * 3600],
          ["day", 24 * 3600],
          ["hour", 3600],
          ["minute", 60],
        ];
        for (const [label, size] of units) {
          const value = Math.floor(absSeconds / size);
          if (value >= 1) {
            const unit = value === 1 ? label : `${label}s`;
            return past ? `${value} ${unit} ago` : `in ${value} ${unit}`;
          }
        }
        return past ? "moments ago" : "in moments";
      }
    </script>
  </body>
</html>
