<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "OpenRSVP" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --ink: #0f172a;
        --ink-soft: #111827;
        --surface: #0b1224;
        --accent: #7dd3fc;
        --accent-strong: #38bdf8;
      }

      body {
        font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #f5f6fa;
      }

      .navbar {
        background: linear-gradient(135deg, #0f172a, #111827 45%, #0b1224);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .hero-panel {
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.16), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.12), transparent 28%),
          linear-gradient(135deg, #111827, #1f2937 50%, #0f172a);
        color: #fff;
      }

      .card-flush {
        background: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #e5e7eb;
      }

      .nav-link {
        letter-spacing: 0.02em;
      }

      .badge-soft {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">OpenRSVP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/event/create">Create Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mb-5 flex-grow-1">
      {% if message %}
      <div class="alert {{ message_class or 'alert-info' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white py-3 mt-auto">
      <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2 small">
        <span>OpenRSVP</span>
        <span>
          {% if repo_url %}
          <a class="link-light text-decoration-none" href="{{ repo_url }}" target="_blank" rel="noopener">
            Version {{ app_version }}
          </a>
          {% else %}
          Version {{ app_version }}
          {% endif %}
        </span>
      </div>
    </footer>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        updateTimezoneInputs();
        updateEventTimes();
        initChannelVisibilityAlerts();
        initChannelEventAlerts();
        setInterval(updateEventTimes, 60000);
      });

      document.addEventListener("htmx:afterSwap", () => {
        updateEventTimes();
        initChannelVisibilityAlerts();
        initChannelEventAlerts();
      });

      function updateTimezoneInputs() {
        const offset = new Date().getTimezoneOffset();
        document.querySelectorAll("[data-tz-input]").forEach((input) => {
          input.value = offset;
        });
        document.querySelectorAll("[data-utc-input]").forEach((input) => {
          const iso = input.getAttribute("data-utc-input");
          if (!iso) return;
          const date = new Date(iso);
          if (Number.isNaN(date.getTime())) return;
          input.value = formatLocalInput(date);
        });
      }

      function updateEventTimes() {
        document.querySelectorAll("[data-event-utc]").forEach((element) => {
          const iso = element.getAttribute("data-event-utc");
          if (!iso) return;
          const date = new Date(iso);
          if (Number.isNaN(date.getTime())) return;
          const absoluteEl = element.querySelector(".js-event-absolute");
          if (absoluteEl) {
            absoluteEl.textContent = date.toLocaleString(undefined, {
              dateStyle: "medium",
              timeStyle: "short",
            });
          }
          const relativeEl = element.querySelector(".js-event-relative");
          if (relativeEl) {
            relativeEl.textContent = formatRelative(date);
          }
        });
      }

      function formatLocalInput(date) {
        const pad = (value) => String(value).padStart(2, "0");
        const year = date.getFullYear();
        const month = pad(date.getMonth() + 1);
        const day = pad(date.getDate());
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        return `${year}-${month}-${day}T${hours}:${minutes}`;
      }

      function formatRelative(targetDate) {
        const now = new Date();
        const seconds = Math.floor((targetDate.getTime() - now.getTime()) / 1000);
        const past = seconds < 0;
        const absSeconds = Math.abs(seconds);
        const units = [
          ["year", 365 * 24 * 3600],
          ["month", 30 * 24 * 3600],
          ["week", 7 * 24 * 3600],
          ["day", 24 * 3600],
          ["hour", 3600],
          ["minute", 60],
        ];
        for (const [label, size] of units) {
          const value = Math.floor(absSeconds / size);
          if (value >= 1) {
            const unit = value === 1 ? label : `${label}s`;
            return past ? `${value} ${unit} ago` : `in ${value} ${unit}`;
          }
        }
        return past ? "moments ago" : "in moments";
      }

      function initChannelVisibilityAlerts() {
        document.querySelectorAll("[data-channel-alert]").forEach((alert) => {
          const group = alert.getAttribute("data-channel-alert");
          if (!group) return;
          const inputs = document.querySelectorAll(`[data-channel-visibility='${group}']`);
          if (!inputs.length) return;
          const toggle = () => {
            const active = Array.from(inputs).some(
              (input) => input.checked && input.value === "private",
            );
            alert.classList.toggle("d-none", !active);
          };
          inputs.forEach((input) => input.addEventListener("change", toggle));
          toggle();
        });
      }

      function initChannelEventAlerts() {
        document.querySelectorAll("[data-channel-event-alert]").forEach((alert) => {
          const group = alert.getAttribute("data-channel-event-alert");
          const toggleSelector = alert.getAttribute("data-event-private-toggle");
          if (!group || !toggleSelector) return;
          const visibilityInputs = document.querySelectorAll(
            `[data-channel-visibility='${group}']`,
          );
          const privateToggle = document.querySelector(toggleSelector);
          if (!visibilityInputs.length || !privateToggle) return;
          let userOverride = false;
          const update = () => {
            const channelIsPrivate = Array.from(visibilityInputs).some(
              (input) => input.checked && input.value === "private",
            );
            const eventIsPrivate = privateToggle.checked;
            if (channelIsPrivate && !eventIsPrivate && !userOverride) {
              privateToggle.checked = true;
            }
            const shouldShow = channelIsPrivate;
            alert.classList.toggle("d-none", !shouldShow);
            userOverride = false;
          };
          visibilityInputs.forEach((input) => input.addEventListener("change", () => update()));
          privateToggle.addEventListener("change", () => {
            userOverride = true;
            update();
          });
          update();
        });
      }
    </script>
  </body>
</html>
