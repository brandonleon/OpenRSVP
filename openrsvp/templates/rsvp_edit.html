{% extends "base.html" %}
{% block content %}
<section class="hero-panel p-4 p-md-5 rounded-4 mb-4">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
    <div>
      <p class="text-uppercase small mb-2 fw-semibold text-secondary" style="letter-spacing: 0.08em;">Manage RSVP</p>
      <h1 class="display-6 fw-semibold text-white mb-2">{{ event.title }}</h1>
      <div class="text-secondary small">Use your magic link to edit or delete your RSVP. Keep it private.</div>
    </div>
    <a class="btn btn-outline-light" href="/e/{{ event.id }}">Back to event</a>
  </div>
</section>

<div class="row justify-content-center">
  <div class="col-lg-8 col-xl-7">
    <div class="p-4 bg-white border rounded-3 shadow-sm">
      <form method="post" action="/e/{{ event.id }}/rsvp/{{ rsvp.rsvp_token }}" class="mt-1">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" value="{{ rsvp.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Pronouns</label>
          <input type="text" name="pronouns" class="form-control" value="{{ rsvp.pronouns or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="yes" {% if rsvp.status == 'yes' %}selected{% endif %}>Yes</option>
            <option value="no" {% if rsvp.status == 'no' %}selected{% endif %}>No</option>
            <option value="maybe" {% if rsvp.status == 'maybe' %}selected{% endif %}>Maybe</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Guest Count (extra people with you)</label>
          <input type="number" name="guest_count" min="0" max="5" class="form-control" value="{{ rsvp.guest_count }}">
          <div class="form-text">Enter guests in addition to yourself (e.g., 2 = you plus 2 guests).</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea name="notes" class="form-control" rows="3">{{ rsvp.notes or '' }}</textarea>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-primary" type="submit">Save Changes</button>
          <a class="btn btn-outline-secondary" href="/e/{{ event.id }}">Cancel</a>
        </div>
      </form>
      <form
        method="post"
        action="/e/{{ event.id }}/rsvp/{{ rsvp.rsvp_token }}/delete"
        class="mt-4"
        onsubmit="return confirm('Delete your RSVP?');"
      >
        <button class="btn btn-danger" type="submit">Delete My RSVP</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
