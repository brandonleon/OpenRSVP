{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm border-0">
      <div class="card-body py-5 text-center">
        <div class="display-5 fw-semibold text-danger mb-3">{{ status_code }}</div>
        <h1 class="h3 mb-3">Something went wrong</h1>
        <p class="lead text-muted mb-4">{{ error_message }}</p>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <a class="btn btn-primary" href="/">Back to homepage</a>
          <a class="btn btn-outline-secondary" href="/event/create">Create another event</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
