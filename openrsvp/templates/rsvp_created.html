{% extends "base.html" %}
{% block content %}
<h2>RSVP Created</h2>
<p class="lead">Save your personal magic link to manage this RSVP later:</p>
{% set magic_url = request.url_for('edit_rsvp', event_id=event.id, rsvp_token=rsvp.rsvp_token) %}
<div class="alert alert-warning">
  <a href="{{ magic_url }}">{{ magic_url }}</a>
</div>
<p>
  <a class="btn btn-outline-primary" href="{{ magic_url }}">Open your RSVP</a>
  <a class="btn btn-secondary ms-2" href="/e/{{ event.id }}">Back to event</a>
</p>
{% endblock %}
