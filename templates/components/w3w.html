font-size: 20px;}.w3w-embed.w3w-small .w3w-address {font-size: 16px;}.w3w-embed.w3w-medium .w3w-logo {font-size: 30px;}.w3w-embed.w3w-medium .w3w-logo-slashes {width: 26px;position: relative;top: 1px;}.w3w-embed.w3w-medium .w3w-address {font-size: 24px;}.w3w-embed.w3w-medium:hover .w3w-popup {bottom: 30px;}.w3w-embed.w3w-large .w3w-logo {font-size: 38px;margin-right: 10px;margin-top: -2px;}.w3w-embed.w3w-large .w3w-logo-slashes {width: 34px;position: relative;top: 1px;}.w3w-embed.w3w-large .w3w-address {font-size: 30px;}.w3w-embed.w3w-large:hover .w3w-popup {bottom: 35px;}.w3w-embed.w3w-light {color: #FFF;}.w3w-embed.w3w-light .w3w-popup:before {border-top: 10px solid #fff;}.w3w-embed.w3w-light .w3w-popup .w3w-popup-inner {background: #FFF;color: #4d4d4d;}.w3w-embed.w3w-light:hover .w3w-popup a {color: #4d4d4d;text-decoration: underline;}.w3w-embed.w3w-light-red {color: #FFF;}.w3w-embed.w3w-light-red .w3w-logo {color: #e11f26 !important;}.w3w-embed.w3w-light-red .w3w-popup:before {border-top: 10px solid #fff;}.w3w-embed.w3w-light-red .w3w-popup .w3w-popup-inner {background: #FFF;color: #4d4d4d;}.w3w-embed.w3w-light-red:hover .w3w-popup a {color: #4d4d4d;text-decoration: underline;}.panel {padding: 2rem;}.panel.dark {background: #4d4d4d;}.panel.dark h3, .panel.dark h4 {color: #FFF;}.jscolor-hider {display: none;</style>
